<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<form onsubmit="submitForm(this)" action="http://localhost:3001/upload" method="post" enctype="multipart/form-data">
		<!-- Only allow images to be selected -->
		<input accept="image/*" onchange="addFile(this.files[0])" name="file" type="file" required/>
		<button type="submit">Submit</button>
	</form>
</body>
<script>
	submitForm = (e) => {
		e.preventDefault();
	}
</script>
</html>
